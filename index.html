<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
    <form >
        <h1> Registration Form</h1>
        <h4>Enter Your Name</h4>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <h4>Enter your Email</h4>
        <input type="text" placeholder="john123@gmail.com">
        <h4>Enter your mobile nuumber</h4>
        <input type="tel" placeholder="98**">
        <h4>Enter Your Dob</h4>
        <input type="date" placeholder="dd-mm-yyyy">
        <h4>Enter Your Experience</h4>
        <input type="radio" value="experience1" name="experience" id="id1">
        <label for="id1">0-2years</label><br>
        <input type="radio" value="experience1" name="experience" id="id1">
        <label for="id1">3-6years</label>
        <h4>Enter Your Degree</h4>
        <select name="Degree" id="degree">
            <option value="Btech">BTech</option>
            <option value="Degree">Degree</option>
            <option value="Mtech">Mtech</option>
            <option value="MBA">MBA</option>
            <option value="Others">Other</option>
        </select>
        <h4>Enter your Branch</h4>
        <select name="Branch" id="Branch">
            <option value="cse">cse</option>
            <option value="ece">ece</option>
            <option value="eee">eee</option>
            <option value="civil">civil</option>
            <option value="mec">mec</option>
            <option value="ai&ds">bsc</option>
            <option value="ml">b.com</option>
            <option value="others">others</option>
        </select>
        <h4>Enter Your CGPA</h4>
        <input type="number" placeholder="eg:-7.7">
        <h4>Choose Your Field</h4>
        <input type="checkbox" value="IT" name="field" id="id1">
        <label for="id1">IT</label><br>
        <input type="checkbox" value="Non IT" name="field" id="id2">
        <label for="id2">Non IT</label>
        <br>
        <h4>please give your Feedback</h4>
        <textarea name="feedback" id="id1" placeholder="give your valuable feedback here" row="5">Feedback</textarea>
        <br>
        <input type="submit" value="submit">

            
        
    </form>
</fieldset>
</body>
</html>
